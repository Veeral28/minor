<!-- doctors.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Doctor - Health Management App</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/doctors.css">
</head>
<body>
    <div class="background-image"><img src="assets/images/medical.jpeg"></div>

    <header class="header">
        <div class="logo-placeholder"><img src="assets/images/logo.png"></div>
        <h1>Medical Dispensary</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <div class="main-container">
        <h2>Find a Doctor</h2>
        <p>Search for a doctor by specialty or location:</p>
        
        <form class="doctor-search-form">
            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty" name="specialty" placeholder="e.g., Cardiologist" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="e.g., New York" required>
            
            <button type="button" onclick="searchDoctors()">Search</button>
        </form>
        
        <div id="doctorResults" class="doctor-results"></div>
    </div>

</body>
</html>

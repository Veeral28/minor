<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Symptoms - Health Management App</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Symptom Checker</h1>
        <p>Enter your symptoms to get a probable diagnosis.</p>
        <form id="symptomForm" class="symptom-form">
            <label for="symptoms">Symptoms</label>
            <input type="text" id="symptoms" name="symptoms" placeholder="e.g., fever, headache, cough" required>
            <button type="button" class="btn-primary" onclick="submitSymptoms()">Get Diagnosis</button>
        </form>
        <div id="diagnosisResult" class="result-container"></div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
